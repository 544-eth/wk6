    <h1></h1>
    <h1></h1>
    <p></p>
    <p></p>
</body>
<script>

    const english = prompt('your score in english') - 0
    const math = prompt('your score in maths') - 0
    

    const average = (english + math)/2
    let score
 

    average >= 70 ? score = 'excellent' :
    average >= 60 ? score = 'very good' :
    average >= 50 ? score = 'good' : score = 'fail'

    alert(score)


</script>
